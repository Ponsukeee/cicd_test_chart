apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.db.label }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.deployment.db.replicaCount }}
  selector:
    matchLabels:
      db: {{ .Values.deployment.db.label }}
  template:
    metadata:
      labels:
        db: {{ .Values.deployment.db.label }}
    spec:
      containers:
        - name: {{ .Values.deployment.db.image.name }}
          image: {{ .Values.deployment.db.image.name }}:{{ .Values.deployment.db.image.tag }}
          ports:
            - containerPort: {{ .Values.deployment.db.port }}
          env:
            - name: {{ .Values.env.db.username }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.db.name }}
                  key: {{ .Values.secret.db.key.username }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.db.name }}
                  key: {{ .Values.secret.db.key.rootUsername }}
            - name: {{ .Values.env.db.rootPass }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.db.name }}
                  key: {{ .Values.secret.db.key.rootPass }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.db.label }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: {{ .Values.deployment.db.port }}
      targetPort: {{ .Values.deployment.db.port }}
      protocol: TCP
  selector:
    app: {{ .Values.deployment.app.label }}